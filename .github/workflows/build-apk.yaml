name: Build and Deploy

on:
  push:
    branches:
      - feature/802-generate-apk

jobs:
  build-android:
    runs-on: ubuntu-20.04
    env:
      NODE_ENV: development
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      container: cimg/android:2022.12.1-ndk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Build and publish demo app
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: npm ci
      - run: npm run build:prepare
      - run: npx eas build --clear-cache --profile development --platform android --local
      
      - name: Find APK file
        run: apk_file=$(find . -name "*.apk")

      - name: Rename APK
        run: |
          new_name="TonomyID.apk"
          mv "$apk_file" "$new_name"
          echo "Renamed: $new_name"

      - name: Archive Android APK
        uses: actions/upload-artifact@v3
        with:
          name: TonomyID-Android
          path: TonomyID.apk
