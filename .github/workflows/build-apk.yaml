name: Build and Deploy

on:
  push:
    branches:
      - feature/802-generate-apk

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: staging
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    container: cimg/android:2022.12.1-ndk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Build and publish tonomy app
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: npm ci
      - run: npm run build:prepare
      - run: npx eas build --clear-cache --profile staging --platform android --local
      - run: find . -name "*.apk"
      