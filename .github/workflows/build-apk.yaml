name: Build and Deploy

on:
  push:
    branches:
      - feature/802-generate-apk

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_NODE_ENV: development
      EXPO_PLATFORM: android
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    container: cimg/android:2022.12.1-ndk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Build and publish tonomy app
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: npm ci
      - run: npm run build:prepare
      - run: npx eas build --clear-cache --profile development --platform android --local

      - name: Find APK files
        run: find . -name "*.apk" > apk_files.txt

      - name: Rename APK files
        run: |
          while read -r apk_file; do
            new_name="TonomyID.apk"
            mv "$apk_file" "$new_name"
            echo "Renamed: $new_name"
          done < apk_files.txt
      - name: Archive Android APK
        uses: actions/upload-artifact@v3
        with:
          name: TonomyID-Android
          path: ./*TonomyID.apk
      