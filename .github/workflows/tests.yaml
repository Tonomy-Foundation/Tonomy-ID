name: Test - Pull Requests (not to master)

on:
  pull_request:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Build, test and lint
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1
      - run: corepack enable
      - run: yarn --immutable
      - run: yarn run test
      - run: yarn run lint
      - run: yarn run typeCheck
