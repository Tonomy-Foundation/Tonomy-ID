name: Test - Pull Requests (not to master)

on:
  pull_request:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    services:
      ganache:
        image: trufflesuite/ganache-cli:latest
        options: --detach --publish 8545:8545
        # Adding Ganache CLI arguments
        command: --accounts 10 --debug

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Wait for Ganache to be ready
        run: |
          # Wait for Ganache to start
          timeout 30 sh -c 'until nc -z localhost 8545; do sleep 1; done'

      - name: Run tests
        run: yarn run test

      - name: Run lint
        run: yarn run lint

      - name: Run type checks
        run: yarn run typeCheck
