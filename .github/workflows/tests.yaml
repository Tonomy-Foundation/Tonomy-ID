name: Test - Pull Requests (not to master)

on:
  pull_request:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 📦 Build, test and lint
        uses: actions/setup-node@v4
        with:
          node-version: 22.3.0
      - run: corepack enable
      - run: yarn --immutable
      - run: yarn run test
      - run: yarn run lint
      - run: yarn run typeCheck

  check-outdated-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for outdated packages
        uses: actions/setup-node@v4
        with:
          node-version: 22.3.0
          cache: yarn
      - run: yarn outdated || echo "WARNING:Packages outdate. Update packages with 'yarn upgrade-interactive --latest' then 'npx expo install --fix --yarn'" && exit 1