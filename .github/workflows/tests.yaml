name: Test - Pull Requests (not to master)

on:
  pull_request:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4
      - name: Install Ganache
        run: |
          yarn add ganache-cli
      - name: Run Ganache CLI with default settings
        run: |
          docker run --detach --publish 7545:8545 trufflesuite/ganache-cli:latest
          sleep 10 # Wait for Ganache to start
      - name: Check if Ganache is running
        run: |
          if curl -s -X POST --data '{"jsonrpc":"2.0","method":"web3_clientVersion","params":[],"id":1}' http://127.0.0.1:7545; then
            echo "Ganache is running"
          else
            echo "Ganache is not running"
            exit 1
          fi
      - name: 📦 Build, test and lint
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1
      - run: corepack enable
      - run: yarn --immutable
      - run: yarn run test
      - run: yarn run lint
      - run: yarn run typeCheck
