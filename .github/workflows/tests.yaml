name: Tonomy ID Continuous Integration

on:
    pull_request

jobs:
    build:
        runs-on: ubuntu-20.04

        steps:
            - name: 🏗 Setup repo
              uses: actions/checkout@v3

            - name: 📦 Build, test and lint
              uses: actions/setup-node@v3
              with:
                  node-version: 18.12.1
            - run: npm ci
            - run: npm test
            - run: npm run lint

    check-sdk-version:
        runs-on: ubuntu-20.04

        steps:
            - name: 🏗 Setup repo
              uses: actions/checkout@v3

            - name: 📦 Check it is using the latest version of the SDK
              uses: actions/setup-node@v3
              with:
                  node-version: 18.12.1
            - run: echo "PACKAGE_LOCK_SHA256_OLD=$(sha256sum package-lock.json)" >> $GITHUB_ENV
            - run: npm update --silent @tonomy/tonomy-id-sdk
            - run: echo "PACKAGE_LOCK_SHA256_NEW=$(sha256sum package-lock.json)" >> $GITHUB_ENV
            - run: if [ "$PACKAGE_LOCK_SHA256_NEW" != "$PACKAGE_LOCK_SHA256_OLD" ]; then exit 1; fi

    build-apk:
        runs-on: ubuntu-20.04
        env:
          NODE_ENV: staging
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        container: cimg/android:2022.12.1-ndk

        steps:
            - uses: actions/checkout@v3

            - name: Build Tonomy ID .apk file for Android
              run: |
                  curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
                  sudo apt-get install -y nodejs
                  node -v
                  npm ci
                  npm run build:prepare
                  npx eas build --clear-cache --profile "${NODE_ENV}" --platform android --local
                  find . -name "*.apk"