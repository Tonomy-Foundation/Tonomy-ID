name: Tests

on: push

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: Enable Corepack before setting up Node
        run: corepack enable

      - name: 📦 Build, test and lint
        uses: actions/setup-node@v4
        with:
          node-version: 22.3.0
      - run: yarn --immutable
      - run: yarn run test
      - run: yarn run lint
      - run: yarn run typeCheck