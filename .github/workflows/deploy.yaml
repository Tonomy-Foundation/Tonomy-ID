name: Deploy Tonomy-ID to Play store (iOS TODO)

on:
    push:
        branches:
            - development

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js 16.14.1
              uses: actions/setup-node@v3
              with:
                  node-version: 16.4.1
            - run: npm install
            - run: npm run deploy:android
