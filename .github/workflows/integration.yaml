name: Tonomy ID Continuous Integration

on:
    pull_request

jobs:
    build:
        runs-on: ubuntu-20.04

        steps:
            - name: üèó Setup repo
              uses: actions/checkout@v3

            - name: üì¶ Build and test
              uses: actions/setup-node@v3
              with:
                  node-version: 16.4.1
            - run: npm install
            - run: npm test

    build-apk:
        runs-on: ubuntu-20.04
        env:
          NODE_ENV: staging
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        container: cimg/android:2022.12.1-ndk

        steps:
            - uses: actions/checkout@v3

            - name: Build Tonomy ID .apk file for Android
              run: |
                  curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
                  sudo apt-get install -y nodejs
                  node -v
                  npm install
                  npm run build:prepare
                  npx eas build --clear-cache --profile "${NODE_ENV}" --platform android --local
                  find . -name "*.apk"