name: Tonomy ID Continuous Deployment

on:
  push:
    branches:
      - development
      # - master
      - feature/754*

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      APPLE_STORE_CONNECT_API_KEY: ${{ secrets.APPLE_STORE_CONNECT_API_KEY }}

    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}
        
      # - name: "Automated Version Bump"
      #   uses: "phips28/gh-action-bump-version@master"
      #   env:
      #     GITHUB_TOKEN: ${{secrets.MY_GITHUB_PERSONAL_ACCESS_TOKEN}}
      #   with:
      #     commit-message: 'ci: bumps version to {{version}} [skip ci]'

      - name: ðŸš€ Build and publish app
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - run: echo "${GOOGLE_SERVICE_ACCOUNT_KEY}" > ./google-service-key.json
      - run: echo "${APPLE_STORE_CONNECT_API_KEY}" > ./apple-asc-api-key.p8
      # - run: npm ci
      - run: echo "GITHUB_BRANCH=${GITHUB_REF#refs/*/}" > $GITHUB_ENV
      - run: echo branch ${{ env.GITHUB_BRANCH }}
      - run: |
          if [[ ${{ env.GITHUB_BRANCH }} == "development" ]]; then
            echo "Deploying to staging environment"
            NODE_ENV=staging npm run deploy:android
            NODE_ENV=staging npm run deploy:ios
          elif [[ ${{ env.GITHUB_BRANCH }} == "master" ]]; then
            echo "Deploying to demo environment"
            NODE_ENV=demo npm run deploy:android
            NODE_ENV=demo npm run deploy:ios
          elif [[ ${{ env.GITHUB_BRANCH }} == "feature/754-expo-deploy-production" ]]; then
            echo "Deploying to special branch environment"
            NODE_ENV=demo echo "${NODE_ENV}"
            # NODE_ENV=demo npm run deploy:android
          else
            echo "No deploy script for branch ${{ env.GITHUB_BRANCH }}"
          fi
