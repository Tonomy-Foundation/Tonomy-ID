name: Tonomy ID Continuous Deployment

on:
  push:
    # branches:
    #   - development

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      actions: write
      contents: write
    env:
      NODE_ENV: staging
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      APPLE_STORE_CONNECT_API_KEY: ${{ secrets.APPLE_STORE_CONNECT_API_KEY }}

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: "v"

      # TODO should make this version management  better
      # - run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      # - run: git config user.name "$GITHUB_ACTOR"
      # - run: npm version patch --force
      # - run: VERSION=$(node -p "require('./package.json').version")
      # - run: git tag ${VERSION}
      # - run: git push "https://$GITHUB_ACTOR:${{ secrets.ACCESS_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --follow-tags

      - name: ğŸ“¦ Install
        uses: actions/setup-node@v3
        with:
          node-version: 16.4.1
      - run: npm install

      - name: ğŸš€ Build and publish app
        uses: actions/setup-node@v3
        with:
          node-version: 16.4.1
      - run: echo "${GOOGLE_SERVICE_ACCOUNT_KEY}" > ./google-service-key.json
      - run: echo "${APPLE_STORE_CONNECT_API_KEY}" > ./apple-asc-api-key.p8
      - run: npm run deploy
