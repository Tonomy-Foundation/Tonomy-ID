name: Tonomy ID Continuous Deployment

on:
  push:
    # branches:
    #   - development

jobs:
  deploy:
    runs-on: ubuntu-20.04
    env:
      NODE_ENV: staging
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      APPLE_STORE_CONNECT_API_KEY: ${{ secrets.APPLE_STORE_CONNECT_API_KEY }}

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 📦 Install
        uses: actions/setup-node@v3
        with:
          node-version: 16.4.1
      - run: npm install
      # TODO should make this version management better
      - run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - run: git config user.name "$GITHUB_ACTOR"
      - run: npm version patch --force

      - name: 🚀 Build and publish app
        uses: actions/setup-node@v3
        with:
          node-version: 16.4.1
      - run: echo "${GOOGLE_SERVICE_ACCOUNT_KEY}" > ./google-service-key.json
      - run: echo "${APPLE_STORE_CONNECT_API_KEY}" > ./apple-asc-api-key.p8
      - run: npm run deploy
